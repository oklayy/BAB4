<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h2>JavaScript Object Properties</h2>
	<p>you can add new properties to existing object.</p>
	<p id="demo"></p>

	<script>
		var person = {
			firstname:"fadila",
			lastname:"fauzan",
			age:20,
			eyecolor:"black"
		};
		person.nationally ="English";
		document.getElementById("demo").innerHTML =
		person.firstname + " is " + person.nationality + ".";
	</script>
</body>
</html>
