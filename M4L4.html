<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h2>JavaScript Object Properties</h2>
	<p id="demo"></p>

	<script>
		var txt = "";
		var person ={fname:"Fadila", lname:"Fauzan", age 20};
		var x;
		for (x in person) {
			txt += person[x] + " ";
		}
		document.getelementById("demo").innerHTML = txt;
	</script>

</body>
</html>
