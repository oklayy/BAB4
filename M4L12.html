<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript Getters and Setters</h2>
	<p id="demo"></p>

	<script>
		// constructor function for person object
		function person(first, last, age, eye){
			this.firstName = first;
			this.lastName = last;
			this.age= age;
			this.eyeColor = eye;
		}

		// create a person object
		var myFather = new person("John", "Doe", 50, "blue");

		// display age
		document.getElementById("demo").innerHTML = "My Father is " + myFather.age + ".";
	</script>

</body>
</html>
